				<script>

					var homepage = "http://" + window.location.host
							+ "/DifferenceMiningWebapp/";

					function validateLog(_content) {
						content = _content.replace(/ /g, '');
						if (!content) {
							return "log must not be empty!";
						}
						var events = content.split("\n");

						non_empty_lines = []
						for (i = 0; i < events.length; i++) {
							event = events[i].replace(/ /g, '');
							if (event) {
								non_empty_lines.push(event);
							}
						}
						if (non_empty_lines[non_empty_lines.length - 1] != "--") {
							return "log must end with --";
						}
						return null;
					}

					function requestImageResource(imagePath) {
						$("#loader").show();
						var requestData = {
								"image" : imagePath
						};
						$.ajax({
									url : homepage + "dmis",
									type : 'GET',
									contentType : "image/png",
									data : requestData,
									success : function(response) {

										var elem = document
												.createElement("img");
										elem.setAttribute("src",
												"data:image/png;base64,"
														+ response);
										elem.setAttribute("id", "resultimg");
										document
												.getElementById("maincontainer")
												.appendChild(elem);
										document.getElementById('resultimg').style.backgroundColor = 'white';
										$("#loader").hide();
										document.getElementById("submit").disabled = false;
										
									},
									error : function() {
										document.getElementById("submit").disabled = false;
									}
								});
					}

					function requestLogResources(name, path) {
						
						var filePath = "http://" + window.location.host
						+ "/DifferenceMiningWebapp/dmis?log=" + path;
						
						var requestData = {
								"log" : path
						};
						$.ajax({
									url : homepage + "dmis",
									type : 'GET',
									contentType : "html/text",
									data : requestData,
									success : function(data) {
										var textbox = document.getElementById('differing12');
										if (name.includes("log1_log0")){
											textbox = document.getElementById("differing21");
										}
										textbox.value = data;
									},
									error : function() {

									}
								})
						}
					
					$('#submit')
							.on('click',
									function(event) {
										$("#loader").show();
										document.getElementById("submit").disabled = true;
										document.getElementById('differing12').value = "";
										document.getElementById('differing21').value = "";
										var image_x = document
										.getElementById('resultimg');

										if (image_x) {
											var parent = image_x.parentNode;
		
											if (parent) {
												parent
														.removeChild(image_x);
											}
										}

										var algorithm = "ktails";
										var k = "2";
										var s = "0.5";
										var separator = "--";

										algorithm = "ktails"
										/*
										var kdropdown = document
												.getElementById('ktailsk');
										k = kdropdown.textContent;

										if (k == null || k == "") {
											k = "2";
										}
										 */
										//var algdropdown = document.getElementById('tyepAlg');
										//algorithmType = algdropdown.innerText;
										var algorithmType = "DiffKT";

										var logsNum = 2;

										var logs = [];

										for (var i = 1; i <= logsNum; i++) {
											var val = document
													.getElementById("log" + i).value
											var error = validateLog(val);

											if (error) {
												alert("please fix log " + i
														+ ": " + error);
												$("#loader").hide();
												document.getElementById("submit").disabled = false;
												return;
											}
											logs
													.push(document
															.getElementById("log"
																	+ i).value);
										}
										$.ajax({
													url : homepage + "dms",
													type : 'POST',
													data : {
														"algorithmparam" : algorithmType,
														"kparam" : k,
														"sparam" : s,
														"seperator" : separator,
														"logs" : logs
													},
													//contentType: 'application/json; charset=utf-8',
													success : function(response) {
														
														var imgpath = response["imgpath"][0];
														var filePaths = response["filePaths"][0];
														requestImageResource(imgpath);
														files = filePaths.split(",")
														for (i=0;i<files.length;i++){
															path = files[i];
															var filename = path.replace(/^.*[\\\/]/, '')
															requestLogResources(filename, path);
														}
													},
													error : function() {
														$("#loader").hide();
														document.getElementById("submit").disabled = false;
													}
												});

									});
